<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#000011" />
      <stop offset="100%" stop-color="#0a192f" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)" />
  
  <!-- Stars -->
  <g id="stars">
    <!-- Generating 100 stars with different opacity and size -->
    <circle cx="120" cy="45" r="1.5" fill="#ffffff" opacity="0.7" />
    <circle cx="280" cy="120" r="2" fill="#ffffff" opacity="0.5" />
    <circle cx="490" cy="75" r="1" fill="#ffffff" opacity="0.8" />
    <circle cx="750" cy="180" r="2.5" fill="#ffffff" opacity="0.6" />
    <circle cx="900" cy="90" r="1.2" fill="#ffffff" opacity="0.9" />
    <circle cx="1050" cy="130" r="1.8" fill="#ffffff" opacity="0.7" />
    <circle cx="60" cy="250" r="2" fill="#ffffff" opacity="0.6" />
    <circle cx="220" cy="320" r="1.5" fill="#ffffff" opacity="0.8" />
    <circle cx="450" cy="290" r="1" fill="#ffffff" opacity="0.7" />
    <circle cx="620" cy="410" r="2.2" fill="#ffffff" opacity="0.5" />
    <circle cx="850" cy="250" r="1.4" fill="#ffffff" opacity="0.8" />
    <circle cx="980" cy="350" r="1.9" fill="#ffffff" opacity="0.6" />
    <circle cx="1120" cy="280" r="1.1" fill="#ffffff" opacity="0.9" />
    <circle cx="150" cy="470" r="2.3" fill="#ffffff" opacity="0.5" />
    <circle cx="320" cy="520" r="1.2" fill="#ffffff" opacity="0.8" />
    <circle cx="550" cy="480" r="1.7" fill="#ffffff" opacity="0.6" />
    <circle cx="720" cy="510" r="2" fill="#ffffff" opacity="0.7" />
    <circle cx="870" cy="490" r="1.3" fill="#ffffff" opacity="0.9" />
    <circle cx="1020" cy="550" r="1.8" fill="#ffffff" opacity="0.6" />
    <circle cx="1150" cy="500" r="1.5" fill="#ffffff" opacity="0.8" />
    <!-- 20 stars added, would add more in a real implementation -->
  </g>
  
  <!-- Glow effect behind ship -->
  <circle cx="600" cy="280" r="80" fill="rgba(79, 209, 197, 0.2)" filter="url(#glow)" />
  
  <!-- Spaceship/rocket -->
  <path d="M600,200 L700,350 L600,320 L500,350 Z" fill="#4fd1c5" />
  
  <!-- Thruster -->
  <path d="M580,350 L620,350 L600,400 Z" fill="#ffffff" />
  
  <!-- Title with glow -->
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#4fd1c5" text-anchor="middle" filter="url(#glow)">NEBULA RACERS</text>
  
  <!-- Tagline -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle">COSMIC RACING EXPERIENCE</text>
</svg> 