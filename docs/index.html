<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Racers - Redirecting...</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(50, 50, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 50, 50, 0.2) 0%, transparent 50%);
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 800px;
            width: 90%;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #4fd1c5, #63b3ed);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .url-input {
            margin-top: 2rem;
            width: 100%;
            max-width: 500px;
        }
        .url-input input {
            width: 70%;
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #63b3ed;
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
        }
        .url-input button {
            padding: 0.5rem 1rem;
            background: linear-gradient(45deg, #4fd1c5, #63b3ed);
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }
        #error-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nebula Racers</h1>
        <p>Redirecting to game server...</p>
        <div class="loading"></div>
    </div>
    
    <!-- Only shown if server is offline -->
    <div class="container" id="error-container">
        <h1>Nebula Racers</h1>
        <p>Server seems to be offline. Enter a new URL below:</p>
        
        <div class="url-input">
            <input type="text" id="tunnel-url" placeholder="Enter Cloudflare tunnel URL">
            <button id="connect-btn">Connect</button>
        </div>
        
        <p>Last updated: <span id="last-updated">-</span></p>
    </div>

    <script>
        // Fetch the tunnel URL and redirect immediately
        async function redirect() {
            try {
                // Get the tunnel URL from the config file with cache busting
                const response = await fetch('./tunnel-config.json?t=' + Date.now());
                const data = await response.json();
                
                if (data && data.tunnelUrl) {
                    // Redirect immediately to the tunnel URL
                    window.location.href = data.tunnelUrl;
                } else {
                    showErrorUI();
                }
            } catch (error) {
                showErrorUI();
            }
            
            // If we haven't redirected after 2 seconds, show the error UI
            setTimeout(showErrorUI, 2000);
        }
        
        // Show error UI if redirect fails
        function showErrorUI() {
            document.querySelector('.container').style.display = 'none';
            document.getElementById('error-container').style.display = 'block';
            
            // Setup the connect button
            document.getElementById('connect-btn').addEventListener('click', function() {
                const url = document.getElementById('tunnel-url').value.trim();
                if (url) {
                    window.location.href = url;
                }
            });
        }
        
        // Start the redirect process immediately
        redirect();
    </script>
</body>
</html>
