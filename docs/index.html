<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Racers - Play Now!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(50, 50, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 50, 50, 0.2) 0%, transparent 50%);
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 800px;
            width: 90%;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #4fd1c5, #63b3ed);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .play-button {
            display: inline-block;
            background: linear-gradient(45deg, #4fd1c5, #63b3ed);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 209, 197, 0.3);
        }
        .play-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(79, 209, 197, 0.4);
        }
        .last-updated {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        @keyframes twinkle {
            0% {opacity: 0.3;}
            50% {opacity: 1;}
            100% {opacity: 0.3;}
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
        }
        .url-input {
            margin-top: 2rem;
            width: 100%;
            max-width: 500px;
            display: none; /* Hide by default, only show when server is offline */
        }
        .url-input input {
            width: 70%;
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #63b3ed;
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
        }
        .url-input button {
            padding: 0.5rem 1rem;
            background: linear-gradient(45deg, #4fd1c5, #63b3ed);
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }
        #offline-message {
            color: #ff6b6b;
            margin-top: 1rem;
            display: none;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #status-message {
            margin-top: 1rem;
            font-style: italic;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <h1>Nebula Racers</h1>
        <p>A fast-paced, multiplayer space racing game built with Three.js. Race against your friends through space!</p>
        <a href="#" id="play-button" class="play-button">
            <span id="loading-indicator" class="loading"></span>
            <span id="button-text">Connecting...</span>
        </a>
        <p id="status-message">Looking for latest tunnel URL...</p>
        <p id="offline-message">The game server appears to be offline. Please try again later or enter a new tunnel URL below.</p>
        
        <div class="url-input" id="url-input">
            <input type="text" id="tunnel-url" placeholder="Enter new Cloudflare tunnel URL">
            <button id="update-url">Update</button>
        </div>
        
        <p class="last-updated">Last updated: <span id="last-updated-date">-</span></p>
    </div>

    <script>
        // Create stars in the background
        document.addEventListener('DOMContentLoaded', function() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationName = 'twinkle';
                star.style.animationDuration = (Math.random() * 5 + 3) + 's';
                star.style.animationIterationCount = 'infinite';
                starsContainer.appendChild(star);
            }
            
            // Initialize elements
            const playButton = document.getElementById('play-button');
            const buttonText = document.getElementById('button-text');
            const loadingIndicator = document.getElementById('loading-indicator');
            const urlInput = document.getElementById('tunnel-url');
            const urlInputContainer = document.getElementById('url-input');
            const offlineMessage = document.getElementById('offline-message');
            const lastUpdatedDate = document.getElementById('last-updated-date');
            const statusMessage = document.getElementById('status-message');
            
            // Function to fetch the tunnel config
            async function fetchTunnelConfig() {
                try {
                    // Try to fetch the config file with a cache-busting parameter
                    const response = await fetch('./tunnel-config.json?nocache=' + new Date().getTime());
                    if (!response.ok) {
                        throw new Error(`Failed to fetch tunnel config: ${response.status}`);
                    }
                    
                    const config = await response.json();
                    return config;
                } catch (error) {
                    console.error('Error fetching tunnel config:', error);
                    return null;
                }
            }
            
            // Function to check if a URL is reachable
            async function isUrlReachable(url) {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 5000);
                    
                    const response = await fetch(url, { 
                        mode: 'no-cors',
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    return true;
                } catch (error) {
                    console.error(`Error checking URL ${url}:`, error);
                    return false;
                }
            }
            
            // Initialize the page
            async function initPage() {
                // Get the stored URL from localStorage (as fallback)
                let tunnelUrl = localStorage.getItem('nebula_tunnel_url') || '';
                let configLastUpdated = localStorage.getItem('nebula_last_updated') || '-';
                
                // Try to get the tunnel URL from the config file first
                statusMessage.textContent = "Fetching latest tunnel URL...";
                const config = await fetchTunnelConfig();
                
                if (config && config.tunnelUrl) {
                    tunnelUrl = config.tunnelUrl;
                    configLastUpdated = config.lastUpdated;
                    
                    // Store in localStorage as backup
                    localStorage.setItem('nebula_tunnel_url', tunnelUrl);
                    localStorage.setItem('nebula_last_updated', configLastUpdated);
                    
                    statusMessage.textContent = "Tunnel URL found! Checking if server is online...";
                } else {
                    statusMessage.textContent = "Could not fetch latest tunnel URL. Using cached value if available.";
                }
                
                // Update the UI with what we found
                urlInput.value = tunnelUrl;
                lastUpdatedDate.textContent = configLastUpdated;
                
                // Check if we have a URL and if it's reachable
                if (!tunnelUrl) {
                    // No URL at all - show the manual input
                    buttonText.textContent = "Play Now";
                    loadingIndicator.style.display = 'none';
                    offlineMessage.style.display = 'block';
                    offlineMessage.textContent = 'Please enter a Cloudflare tunnel URL below to start playing.';
                    urlInputContainer.style.display = 'block';
                    statusMessage.textContent = "No tunnel URL found. Please enter one manually.";
                    return;
                }
                
                // We have a URL, check if it's reachable
                const isReachable = await isUrlReachable(tunnelUrl);
                
                if (isReachable) {
                    // URL is reachable, ready to play!
                    buttonText.textContent = "Play Now";
                    loadingIndicator.style.display = 'none';
                    offlineMessage.style.display = 'none';
                    statusMessage.textContent = "Server is online! Click 'Play Now' to start.";
                    
                    // Set the button to redirect to the game
                    playButton.onclick = function(e) {
                        e.preventDefault();
                        buttonText.textContent = "Launching...";
                        window.location.href = tunnelUrl;
                    };
                } else {
                    // URL is not reachable, show offline message
                    buttonText.textContent = "Server Offline";
                    loadingIndicator.style.display = 'none';
                    offlineMessage.style.display = 'block';
                    urlInputContainer.style.display = 'block';
                    statusMessage.textContent = "Server appears to be offline. You can try entering a new URL.";
                }
            }
            
            // Initialize the page
            initPage();
            
            // Handle URL update button
            document.getElementById('update-url').addEventListener('click', function() {
                const newUrl = urlInput.value.trim();
                if (newUrl) {
                    localStorage.setItem('nebula_tunnel_url', newUrl);
                    localStorage.setItem('nebula_last_updated', new Date().toLocaleString());
                    lastUpdatedDate.textContent = new Date().toLocaleString();
                    offlineMessage.style.display = 'none';
                    
                    // Redirect to the new URL
                    buttonText.textContent = "Launching...";
                    setTimeout(() => {
                        window.location.href = newUrl;
                    }, 500);
                }
            });
            
            // Check for updates every 30 seconds
            setInterval(initPage, 30000);
        });
    </script>
</body>
</html>
